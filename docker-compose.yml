services:
  # FastAPI Backend
  backend:
    build:
      context: ./Voice-Command-Shopping-Assistant
      dockerfile: Dockerfile
    container_name: voice-shopping-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
      - MONGO_URI=${MONGO_URI}
    volumes:
      - ./Voice-Command-Shopping-Assistant:/app
      - backend_cache:/root/.cache
    networks:
      - voice-shopping-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voice-shopping-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_API_BASE_URL=http://13.203.224.91:8000
      - VITE_DEFAULT_USER=testuser
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - voice-shopping-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  voice-shopping-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  backend_cache:
    driver: local
